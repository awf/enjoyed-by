<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>EnjoyedBy: The group expenses arbitrator</title>
    <link rel="stylesheet" href="app.css" type="text/css" />
    <script src="app.js"></script>
    <style type="text/css" >

    </style>
</head>
<body>
    <!-- <button >Save</button>   here to stop add_person being the target of "Enter" key presses... -->              
    <div id="expenses">
        <table id="table_expenses" class="tbl-expenses">
            <thead>
                <tr>
                    <td colspan="4">
                        <div style="color: royalblue; font-size: small;">
                            <span style="font-style: italic;">EnjoyedBy</span>: the group expenses arbitrator.
                        </div>
                    </td>
                    <td id='eb-td' colspan="3" style="text-align: center">Enjoyed by</td>
                    <td></td>
                </tr>
                <tr>
                    <td>Item</td>
                    <td>Amount</td>
                    <td>Currency</td>
                    <td>Paid by</td>
                    <td><input class="person-td" type="text" value="Andrew" /></td>
                    <td><input class="person-td" type="text" value="Veggie" /></td>
                    <td><input class="person-td" type="text" value="Pioneer" /></td>
                    <td><button tabindex="2" id="button_add_person" title="Add person" >+</button></td>
                  </tr>
            </thead>
            <tbody>
                <tr>
                    <td><input class="item-td" type="text" value="Beef" /></td>
                    <td><input class="amount-td-inval" type="text" value="10" /></td>
                    <td><input class="currency-td" type="text" value="GBP" /></td>
                    <td><input class="person-dd" type="text" value="Andrew" /></td>
                    <td class="prop-td"><input type="image" value="1" src="images/cc-tick.png" /></td>
                    <td class="prop-td"><input type="image" value="0" src="images/cc-x.png" /></td>
                    <td class="prop-td"><input type="image" value="1" src="images/cc-tick.png" /></td>
                    <td><button id="button2">x</button></td>
                </tr>
                <tr>
                    <td><input class="item-td" type="text" value="Wine" /></td>
                    <td><input class="amount-td" type="text" value="14" /></td>
                    <td><input class="currency-td" type="text" value="GBP" /></td>
                    <td><input class="person-td" type="text" value="Veggie" /></td>
                    <td class="prop-td"><input type="image" value="1" src="images/cc-tick.png" /></td>
                    <td class="prop-td"><input type="image" value="1" src="images/cc-tick.png" /></td>
                    <td class="prop-td"><input type="image" value="0" src="images/cc-x.png" /></td>
                    <td><button id="button3">x</button></td>
                </tr>
                <tr>
                    <td><input class="item-td" type="text" value="Nuts" /></td>
                    <td><input class="amount-td" type="text" value="6" /></td>
                    <td><input class="currency-td" type="text" value="GBP" /></td>
                    <td><input class="person-td-inval" type="text" value="Andrew" /></td>
                    <td class="prop-td"><input type="text" value="0.5" /></td>
                    <td class="prop-td"><input type="image" value="1" src="images/cc-tick.png" /></td>
                    <td class="prop-td"><input type="image" value="1" src="images/cc-tick.png" /></td>
                    <td><button id="button_del_item">x</button></td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td><button tabindex="1" id="button_add_item">Add Item</button></td>
                    <td colspan="3" style="text-align: right; font-weight: bold">Total Enjoyed:</td>
                    <td class="tot-td">**</td>
                    <td class="tot-td-inval">**</td>
                    <td class="tot-td">**</td>
                </tr>
                <tr>
                    <td></td>
                    <td colspan="3" style="text-align: right; font-weight: bold">Total Paid:</td>
                    <td class="tot-td">**</td>
                    <td class="tot-td-inval">**</td>
                    <td class="tot-td">**</td>
                </tr>
                <tr>
                    <td></td>
                    <td colspan="3" style="text-align: right; font-weight: bold">Balance (Positive means you're owed):</td>
                    <td class="tot-td">**</td>
                    <td class="tot-td-inval">**</td>
                    <td class="tot-td">**</td>
                </tr>
                <tr>
                    <td class="message-div" id="content" colspan="4">Messages</td>
                    <td class="tot-td">x</td>
                    <td class="tot-td">x</td>
                    <td class="tot-td">x</td>
                </tr>
             </tfoot>
        </table>
    </div>
    <div id="log">

    </div>
    <div id="save_link">

    </div>
    <div id="dropdown_menu" class="dropdown">
        <table id="ddul">
            <tr>
                <td>
                    <a href="#">
                        <div>
                            <input id='newprop-proto' type="image" value="1" src="images/cc-tick.png" />
                        </div>
                    </a>
                </td>
            </tr>
            <tr>
                <td>
                    <a href="#">
                        <div>
                            <input type="image" value="0" src="images/cc-x.png" />
                        </div>
                    </a>
                </td>
            </tr>
            <tr>
                <td>
                    <a href="#">
                        <div>
                            <input type="text" value="0.5" />
                        </div>
                    </a>
                </td>
            </tr>
        </table>
    </div>

</body>
</html>
